<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@200&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>

    <div class="calculator-grid">
      <input id="inputext" readonly />

      <button onclick=" Delete()">DEL</button>
      <button onclick=" allClear()" class="span-two">AC</button>
      <button onclick="calculate(0)">0</button>
      <button onclick="calculate('รท')">รท</button>
      <button onclick="calculate(1)">1</button>
      <button onclick="calculate(2)">2</button>
      <button onclick="calculate(3)">3</button>
      <button onclick="calculate('*')">x</button>
      <button onclick="calculate(4)">4</button>
      <button onclick="calculate(5)">5</button>
      <button onclick="calculate(6)">6</button>
      <button onclick="calculate('-')">-</button>
      <button onclick="calculate(7)">7</button>
      <button onclick="calculate(8)">8</button>
      <button onclick="calculate(9)">9</button>
      <button onclick="calculate('+')" class="span-three">+</button>
      <button onclick="calculate('.')">.</button>
      <button class="equal span-two" onclick="Result()">=</button>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
